<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'>
    <title>Zack Carlson</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js" integrity="sha256-RGlAwHKG24hsj1109SGQgvR+Orx7u8c6zyYH4Tk3ydU=" crossorigin="anonymous"></script>
  </head>
  <body class="is-preload">
    
    <!-- NAV -->
    <div class="nav">
      <input type="checkbox" id="toggle"/>
      <label for="toggle">
        <span class="hamburger-icon"></span>
      </label>
      <div class="menu">
        <li><a href="#" >About</a></li>
        <li><a href="#" >Portfolio</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="https://github.com/zackcarlson" 
          target="blank"
        >
          <i class="fab fa-github"></i>
        </a></li>
        <li><a href="https://www.linkedin.com/in/zack-carlson"
          target="blank"
        >
          <i class="fab fa-linkedin-in"></i>
        </a></li>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-content">

      <!-- HOME -->
      <section id="About">
        <div class="container">
          <span class="image fit">
            <img
              srcset="images/me_small.jpg 320w, images/me_large.jpg 799w"
              sizes="(max-width: 320px) 75vw, (max-width: 790px) 75vw"
              src="images/me_large.jpg"
              alt="headshot"
            >
          </span>
          <header>
            <h1 class="intro-h1">Hello, I'm <span class="highlight">Zack Carlson</span>.</h1>
            <h3 class="intro-h3">And I am a Frontend Developer.</h3>
          </header>
        </div>
      </section>
      
      <!-- WORK -->
      <section id="Portfolio">
        <div class="container">
          <header>
            <h2>Check out my work.</h2>
          </header>
        </div>
      </section>

      <!-- CONTACT -->
      <section id="Contact">
        <div class="container">
          <header>
            <h2>Buy me a cup of Joe.</h2>
          </header>
          <div class="form-container">
            <form>
              <div class="input-group"> <!-- Name field -->
                <span class="input-group-addon"><i class="far fa-user"></i></span>
                <input class="form-control" id="name" name="name" type="text" placeholder="Name"/>
              </div>   
              <div class="input-group"> <!-- Email field -->
                <span class="input-group-addon"><i class="far fa-envelope"></i></span>
                <input class="form-control" id="email" name="email" type="text" placeholder="Email"/>
              </div>
              <div class="form-group"> <!-- Subject field -->
                <input class="form-control" id="subject" name="subject" type="text" placeholder="Subject"/>
              </div>
              <div class="form-group"> <!-- Message field -->
                <textarea class="form-control" cols="40" id="message" name="message" rows="10" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" name="submit" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>

    </main>

    <!-- PRELOAD IMAGES -->
    <div id="preload">
      <img
        srcset="images/me_small.jpg 320w, images/me_large.jpg 799w"
        sizes="(max-width: 320px) 75vw, (max-width: 790px) 75vw"
        src="images/me_large.jpg"
        alt="headshot"
      >
      <img src="images/volRox1.png">
      <img src="images/onesMan.png">
    </div>
    
    <!-- SCRIPTS -->
    <script src="app.js"></script>
  </body>
</html>
